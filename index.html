<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Programming quiz app</title>
  </head>
  <link rel="stylesheet" href= "css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
  <body class="quiz">
    <div class="quizBackground1">
      <div class="startBackground">

        <div class="blink">
          <span class="instructions"><h4>You have 20 seconds to answer each question</h4></span>
        </div>
        <div class="category">
          <h4>Select category</h4>
          <ul class="categoryList">
            <li>HTML</li>
            <li>CSS</li>
          </ul>
          <ul>
            <li>Javascript</li>
            <li>PHP</li>
          </ul>

        </div>
        <div class="startQuiz">
          <button type="button" class="startButton" name="button">Start Quiz</button>
        </div>
      </div>
      </div>







      <div class="quizBackground2">
        <div class="statistics">
          <div class="quiz-time">
            <div class="remainingTime">15</div>
          </div>

          <div class="scoreCard">
            <span class="scoreText">Score: </span>
            <span class="correct-answers"></span>
          </div>
        </div>

      <div class="quizQuestions">
        <div class="current-question-number">

        </div>
        <div class="question-text">

        </div>

      </div>

      <div class="options-group">

      </div>

        <div class="access">
          <button class="accessQuestions next" type="button" name="button">Next</button>
          <button class="accessQuestions seeResult" type="button" name="button">Check Result</button>

        </div>



      </div>


      <!-- Quiz Result -->

      <div class="quizBackground3">
        <div class="summary">
          <p>Result Summary</p>
        </div>
        <div class="QuestionAndAnswerSummary">
          <p><b>Total Questions: </b><span class="totalQuestions">9</span></p>
          <p><b>Attempted: </b><span class="attemptedQuestions">6</span></p>
          <p><b>Correct Answers: </b> <span class="noOfCorrectAnswers">5</span></p>
          <p><b>Wrong Answers: </b><span class="wrongAnswers">4</span></p>
          <p><b>Percentage score: </b><span class="percentageScore">50%</span></p>
        </div>

        <div class="startAndEndButton">
          <button class="startAgainBtn" type="button" name="button">Start Again</button>
          <button class="homeBtn" type="button" name="button">Exit to Home</button>
        </div>



      </div>







    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
